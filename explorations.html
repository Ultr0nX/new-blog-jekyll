---
layout: default
title: UltraDives - Explorations
---

<div class="page-header">
    <h1>{{ page.title }}</h1>
</div>

<ul class="post-list">
    {% for exploration in site.explorations reversed %}
    <li>
        <h2>
            <a href="{{ exploration.url | relative_url }}">{{ exploration.title }}</a>
        </h2>
        <span class="post-meta">{{ exploration.date | date: "%b %-d, %Y" }}</span>
        </li>
    {% endfor %}
</ul>
